<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vetkop-Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/loginforms.css">
</head>
<body>
<div class="container">
    <nav class="navbar">

        <a href="/" class="logo">
            <i class="fa-solid fa-dog"></i>
            Vetkop
        </a>
        <a href="#" class="login-button">Zaloguj</a>
    </nav>

    <p th:if="${showErrorMessage}">Niepoprawne logowanie!</p>

    <form th:action="@{/logowanie}" method="post" class="user-form">
        <h2 class="user-form-title">Logowanie na Vetkop</h2>
        <input name="username" placeholder="Username"/> <br/>
        <input name="password" placeholder="Password"/> <br/>
        <button class="user-form-button" value="signin">Zaloguj się </button></br>
        <p>Nie masz konta? <a href="/register"> Zarejestruj się </a></p>
        </br>
    </form>

    <footer>Vetkop ®, developed by Jojo</footer>
</div>
</body>
</html>
